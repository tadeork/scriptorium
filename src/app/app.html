<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="header-title">
        <h1 class="app-title">{{ title() }}</h1>
        <div class="header-nav">
          <button class="nav-btn" [class.active]="currentView() === 'library'" (click)="setView('library')">
            Biblioteca
          </button>
          <button class="nav-btn nav-btn--wishlist" [class.active]="currentView() === 'wishlist'"
            (click)="setView('wishlist')">
            Lista de Deseados
          </button>
        </div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" (click)="toggleAdminModal()" title="Administrar biblioteca">
          ⚙️
        </button>

      </div>
    </div>
  </header>

  @if (showFormModal) {
  <div class="form-modal-overlay" (click)="toggleFormModal()">
    <div class="form-modal" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="toggleFormModal()">✕</button>
      <app-book-form (bookAdded)="onBookAdded($event); toggleFormModal()"
        [defaultCollection]="currentView()"></app-book-form>
    </div>
  </div>
  }

  @if (showEditModal) {
  <div class="form-modal-overlay" (click)="toggleEditModal()">
    <div class="form-modal" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="toggleEditModal()">✕</button>
      <app-book-form [editingBook]="editingBook"
        (bookUpdated)="onBookUpdated($event); toggleEditModal()"></app-book-form>
    </div>
  </div>
  }

  @if (showAdminModal) {
  <div class="form-modal-overlay" (click)="toggleAdminModal()">
    <div class="form-modal" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="toggleAdminModal()">✕</button>
      <app-library-admin (close)="toggleAdminModal()" (showWelcome)="onShowWelcome()"></app-library-admin>
    </div>
  </div>
  }

  <main class="app-main">
    <app-book-list [collection]="currentView()" (editBook)="openEditModal($event)"></app-book-list>
  </main>

  @if (showUpdateNotification) {
  <app-update-notification (reload)="reloadPage()"></app-update-notification>
  }

  <app-welcome-modal (closed)="onWelcomeClosed()"></app-welcome-modal>

  @if (showAddBookTooltip) {
  <div class="fab-tooltip">
    ¡Empieza agregando un libro!
  </div>
  }

  <button class="toggle-form-btn" (click)="toggleFormModal()" title="Agregar libro">
    +
  </button>
</div>

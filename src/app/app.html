<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="header-title">
        <h1 class="app-title">{{ title() }}</h1>
        <p class="app-subtitle">Tu biblioteca personal</p>
      </div>
      <button class="toggle-form-btn" (click)="toggleFormModal()" title="Agregar libro">
        +
      </button>
    </div>
  </header>

  @if (showFormModal) {
    <div class="form-modal-overlay" (click)="toggleFormModal()">
      <div class="form-modal" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="toggleFormModal()">✕</button>
        <app-book-form (bookAdded)="onBookAdded($event); toggleFormModal()"></app-book-form>
      </div>
    </div>
  }

  @if (showEditModal) {
    <div class="form-modal-overlay" (click)="toggleEditModal()">
      <div class="form-modal" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="toggleEditModal()">✕</button>
        <app-book-form
          [editingBook]="editingBook"
          (bookUpdated)="onBookUpdated($event); toggleEditModal()"
        ></app-book-form>
      </div>
    </div>
  }

  <main class="app-main">
    <app-book-list (editBook)="openEditModal($event)"></app-book-list>
  </main>
</div>

<div class="book-card" [ngClass]="statusClass">
  <div class="book-card__header">
    <h3 class="book-card__title">{{ book.title }}</h3>
    <div class="book-card__actions">
      <button class="book-card__edit-btn" (click)="onEditClick()" title="Editar libro">
        ✎
      </button>
      <button class="book-card__delete-btn" (click)="onDeleteClick()" title="Eliminar libro">
        ✕
      </button>
    </div>
  </div>

  <div class="book-card__body">
    <p class="book-card__author">{{ book.author }}</p>

    <div *ngIf="book.coverImageUrl" class="book-card__cover">
      <img [src]="book.coverImageUrl" [alt]="book.title" />
    </div>

    <p *ngIf="book.isbn" class="book-card__isbn">ISBN: {{ book.isbn }}</p>
    <p *ngIf="book.pages" class="book-card__pages">{{ book.pages }} páginas</p>
    <p *ngIf="book.description" class="book-card__description">{{ book.description }}</p>

    <app-status-selector
      [status]="book.status"
      [id]="'status-' + book.id"
      [label]="'Estado:'"
      (statusChange)="updateStatus.emit({ id: book.id, status: $event })"
    ></app-status-selector>

    <app-progress-bar
      *ngIf="book.status === 'read' || book.status === 'reading'"
      [progress]="book.readProgress || 0"
      [pages]="book.pages || 0"
      variant="editable"
      (increment)="incrementProgress()"
      (decrement)="decrementProgress()"
    ></app-progress-bar>
  </div>
</div>

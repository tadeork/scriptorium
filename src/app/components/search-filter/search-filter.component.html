<div class="search-filter">
  <div class="search-filter__search">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange($event.target.value)"
      placeholder="Buscar por tÃ­tulo, autor o ISBN..."
      class="search-input"
    />
  </div>

  <div class="search-filter__filters">
    <div class="filter-group">
      <label class="filter-label">Filtrar por estado:</label>
      <div class="filter-buttons">
        @for (status of statuses; track status.value) {
          <button
            [class.active]="selectedStatus === status.value"
            (click)="onStatusChange(status.value)"
            class="filter-btn"
          >
            {{ status.label }}
          </button>
        }
      </div>
    </div>

    <div class="filter-group">
      <label class="filter-label">Ordenar por:</label>
      <select class="sort-select" [(ngModel)]="sortBy" (change)="onSortChange(sortBy)">
        @for (option of sortOptions; track option.value) {
          <option [value]="option.value">{{ option.label }}</option>
        }
      </select>
    </div>
  </div>
</div>

<button
  type="button"
  class="search-button"
  [disabled]="isDisabled || isLoading"
  (click)="onClick()"
  [class.is-loading]="isLoading"
>
  @if (!isLoading) {
    <span class="btn-content">
      {{ icon }} {{ text }}
    </span>
  }
  @if (isLoading) {
    <span class="btn-content">
      <span class="spinner"></span> Buscando...
    </span>
  }
</button>

<app-search-filter
  [searchQuery]="searchQuery()"
  [selectedStatus]="selectedStatus()"
  [sortBy]="sortBy()"
  (searchQueryChange)="onSearchQueryChange($event)"
  (statusFilterChange)="onStatusFilterChange($event)"
  (sortByChange)="onSortByChange($event)"
></app-search-filter>

@if (filteredBooks().length > 0) {
  <div class="book-list">
    @for (book of filteredBooks(); track book.id) {
      <app-book-card
        [book]="book"
        (deleteBook)="onDeleteBook($event)"
        (updateStatus)="onUpdateStatus($event)"
        (updateProgress)="onUpdateProgress($event)"
        (editBook)="onEditBook($event)"
      ></app-book-card>
    }
  </div>
}

@if (filteredBooks().length === 0) {
  <div class="empty-state">
    <div class="empty-icon">ðŸ“š</div>
    <p class="empty-message">{{ emptyMessage }}</p>
  </div>
}

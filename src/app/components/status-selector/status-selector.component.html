<div class="status-selector">
  <label [for]="id" class="status-label">{{ label }}</label>
  <select
    [id]="id"
    [value]="status"
    (change)="onStatusChange($any($event.target).value)"
    class="status-select"
  >
    @for (opt of statusOptions; track opt.value) {
      <option [value]="opt.value">
        {{ opt.label }}
      </option>
    }
  </select>
</div>

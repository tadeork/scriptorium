<div class="progress-bar-container" [class]="'progress-' + variant" [class.disabled]="disabled">
  <div class="progress-info">
    <span class="progress-percentage">{{ displayProgress }}%</span>
    @if (pages > 0) {
      <span class="progress-pages">
        @if (disabled) {
          {{ pages }} / {{ pages }} páginas
        } @else {
          {{ pagesReadDisplay }} / {{ pages }} páginas
        }
      </span>
    }
  </div>

  @if (variant === 'display') {
    <div class="progress-bar-display">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="displayProgress"></div>
      </div>
    </div>
  }

  @if (variant === 'editable') {
    <div class="progress-bar-editable" [class.disabled]="disabled">
      <button
        class="progress-btn progress-btn--minus"
        (click)="onDecrement()"
        [disabled]="disabled"
        title="Disminuir progreso"
      >
        −
      </button>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="displayProgress"></div>
      </div>
      <button
        class="progress-btn progress-btn--plus"
        (click)="onIncrement()"
        [disabled]="disabled"
        title="Aumentar progreso"
      >
        +
      </button>
    </div>
  }
</div>
